<div class="row">
    <div class="col-md-4">
        <h2>Summary</h2>
    </div>
</div>
<select ng-model="selectedDate" ng-change="selectedDateChanged()" >
    <option ng-repeat="(key, value) in summaryDates" value="{{key}}">{{value | date:'MMMM, y' }}</option>
</select>
<table class="table">
    <thead>
    <tr>
        <th>Category</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="s in summaryRows">
        <td>{{ s.category }}</td>
        <td>{{ s.amount | number:2 }}</td>
    </tr>
    </tbody>
</table>
<div my-dom-directive>Click Me!</div>
