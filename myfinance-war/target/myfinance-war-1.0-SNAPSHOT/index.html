<!DOCTYPE html>
<html ng-app="myFinanceApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">s
    <title>myFinance</title>
    <link rel="stylesheet" href="css/myFinance.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="js/myFinanceApp.js"></script>
    <script src="js/transactionService.js"></script>
    <script src="js/summaryService.js"></script>
    <script src="js/myFinanceCtrl.js"></script>
    <script src="js/transactions-view/transactions-view.js"></script>
</head>
<body>
<div ng-controller="myFinanceCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
        </div>
    </nav>

    <br />
    <br />

    <div class="container">
        <a href="#/transactions">view1</a>
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
            <li><a data-toggle="pill" href="#/transactions">Transactions</a></li>
            <li><a data-toggle="pill" href="#menu2">Summary</a></li>
        </ul>

        <div id="content" ng-view></div>

        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h3>HOME</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <!--<div id="menu1" class="tab-pane fade">-->

            <!--</div>-->
            <div id="menu2" class="tab-pane fade">
                <div class="row">
                    <div class="col-md-4">
                        <h2>Summary</h2>
                    </div>
                </div>
                <select ng-model="selectedDate" ng-change="selectedDateChanged()" >
                    <option ng-repeat="(key, value) in summaryDates" value="{{key}}">{{value | date:'MMMM, y' }}</option>
                </select>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="s in summaryRows">
                        <td>{{ s.category }}</td>
                        <td>{{ s.amount | number:2 }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
